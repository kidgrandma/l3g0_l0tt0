<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEG0 N LOTT0</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('https://github.com/kidgrandma/l3g0_l0tt0/blob/main/Checkticket.png?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #00FFFF; /* Neon Cyan */
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7); /* Magenta glow */
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #FF00FF; /* Neon Magenta */
            background: #111133; /* Dark navy */
            color: #00FFFF; /* Cyan text */
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FF00FF; /* Magenta */
            border: none;
            color: #000020;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
            width: 90%;
            max-width: 300px;
        }
        button:hover {
            background-color: #00FFFF; /* Cyan hover effect */
            color: #000020;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                width: 100%;
                padding: 15px;
            }
            input, button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIMME UR NUMBER</h1>
        <p>Find the code on your l0tt0 tix and enter it below:</p>
        <input type="text" id="ticketCode" placeholder="Enter code here">
        <button onclick="checkTicket()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const ticketInput = document.getElementById("ticketCode");
            const ticketCode = getQueryParam("code");
            if (ticketCode) {
                ticketInput.value = ticketCode;
            }
        };

        function checkTicket() {
            const userCode = document.getElementById("ticketCode").value.trim().toUpperCase();
            const resultDisplay = document.getElementById("result");
            
            const winningCodes = {
                "L3G4X8": "sick",
                "L3G9A7": "azz",
                "L3G999": "f00"
            };

            if (winningCodes[userCode]) {
                resultDisplay.innerText = winningCodes[userCode];
                resultDisplay.style.color = "#00ff00";
            } else {
                resultDisplay.innerText = "Bro - the l0tt0 ain't open yet";
                resultDisplay.style.color = "#ff4444";
            }
        }
    </script>
</body>
</html>
